<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sweeter | The sweetest</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyle.css') }}" />
    <script src="{{ url_for('static', filename='myjs.js') }}"></script>
    <script>
        $(document).ready(function(){
            get_post()
        });
    </script>
</head>

<body class="has-navbar-fixed-top">
    <nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main-navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
                <strong class="is-sparta logo-text">
                    SWEETER
                </strong>
            </a>
        </div>
    </nav>
    <section class="section">
        <article class="media">
            <figure class="media-left" style="align-self: center;">
                <a href="/user/{{ user_info.username }}" class="image is-32x32">
                    <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}" alt="user">
                </a>
            </figure>
            <div class="media-content">
                <div class="field">
                    <p class="control">
                        <input type="text" id="input-post" class="input is-rounded" 
                        placeholder="What are you thinking about?" onclick="$('#modal-post').addClass('is-active')">
                        <div class="modal" id="modal-post">
                            <div class="modal-background" onclick="$('#modal-post').removeClass('is-active')"></div>
                            <div class="modal-content">
                                <div class="box">
                                    <article class="media">
                                        <div class="media-content">
                                            <div class="field">
                                                <p class="control">
                                                    <textarea class="textarea" id="textarea-post" placeholder="What are you thinking about?"></textarea>
                                                </p>
                                            </div>
                                            <nav class="level is-mobile">
                                                <div class="level-left">
                                                    
                                                </div>
                                                <div class="level-right">
                                                    <div class="level-item">
                                                        <a class="button is-sparta" onclick="post()">Create post</a>
                                                    </div>
                                                    <div class="level-item">
                                                        <a class="button is-sparta is-outlined" onclick="$('#modal-post').removeClass('is-active')">
                                                            Cancel
                                                        </a>
                                                    </div>
                                                </div> 
                                            </nav>
                                        </div>
                                    </article>
                                </div>
                            </div>
                            <button class="modal-close is-large" aria-label="close" onclick="$('#modal-post').removeClass('is-active')"></button>
                        </div>
                    </p>
                </div>
            </div>
        </article>
    </section>

    <section class="section">
        <div class="container" id="post-box">

        </div>
    </section>

</body>

</html>
